<!DOCTYPE html>
<html lang="en-gb">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review | Registration Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  
  <body>
    
    <!-- Wrapper   --> 
    <div id="#wrapper">
      
      
      <header>
        
        <!-- The Code Review Heading-->
        <div id="header">
          <h1>The Code Review</h1>
        </div><!-- /The Code Review Heading-->
        
        <!-- Sign up subheading   -->
        <div id="signup">
          <h2>Sign up for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div><!-- /Sign up subheading   -->
        
        <div id="border"></div>
         
      </header> 
  
      <!-- Contrainer   -->
      <div id="container">
        
          <form action="index.html" method="post">

            <!-- Contact Information   -->
            <fieldset id="contact">
              
              <legend>Contact Information</legend>
              
              <label for="name">Full Name</label>
              <input type="text" id="name" name="user_name" placeholder="Required" required>
          
              <label for="email">Email Address</label>
              <input type="email" id="email" name="user_email" placeholder="Required" required>
              
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="user_phone" placeholder="Optional">
              
              <label for="street">Street Address</label>
              <input type="text" id="street" name="user_street" placeholder="Optional">
              
              <label for="city">City</label>
              <input type="text" id="city" name="user_city" placeholder="Optional">
              
              <label for="state">State</label>
              <select id="state" name="user_state" >
                <option selected hidden disabled>Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
              
              <label for="zip">Zip</label>
              <input type="text" id="zip" name="user_zip" placeholder="Optional">

            </fieldset><!-- /Contact Information   -->

            <!-- Newsletter   -->
            <fieldset id="newsletter">
              
              <legend>Newsletter</legend>
              
              <div class="newsletters">
              <label>Select the newsletters you would like to receive</label>
              
              <input type="checkbox" id="html_news" value="html_news" name="user_html_news">
              <label for="html_news" class="news">HTML News</label><br>
                                                  
              <input type="checkbox" id="css" value="css" name="user_css">
              <label for="css" class="news">CSS News</label><br>
                                             
              <input type="checkbox" id="javascript" value="javascript" name="user_javascript">
              <label for="javascript" class="news">JavaScript News</label><br> 
              </div>
    
              <div class="newsletters">
              <label>Newsletter format</label>
                                                  
              <input type="radio" id="html" value="html" name="user_format">
              <label for="html" class="format">HTML</label><br>
              <input type="radio" id="plain" value="plain" name="user_format">
              <label for="plain" class="format">Plain text</label><br>
              </div>

            </fieldset><!-- /Newsletter   -->

            <!-- Other topics   -->
            <div id="topics">
              
              <label for="other-topics">Other topics you'd like to hear about</label>
              <textarea id="other-topics" name="user_topics" placeholder="Tell us more here..."></textarea>

            </div><!-- /Other topics   -->

            <!-- Sign Up button   -->
            <button type="submit">Sign Up</button>
            
          </form>    
        
      </div><!-- /Contrainer   -->

      <!-- Footer   -->
      <footer>
        
        <div id="footer">
          
          <p>&copy; The Code Review</p>
          
        </div>
        
      </footer>
      
    </div><!-- /Wrapper   -->

    </body>

</html>
